        const filtroMarco = document.getElementById('filtro-marco');
        const filtroTipo = document.getElementById('filtro-tipo');
        const filtroAmbito = document.getElementById('filtro-ambito');
        const filtroTexto = document.getElementById('filtro-texto');
        const tablaBody = document.querySelector('#tabla-datos tbody');

        const populateSelect = (selectElement, items, placeholder) => {
            const uniqueItems = [...new Set(items)].filter(Boolean).sort();
            selectElement.innerHTML = `<option value="">${placeholder}</option>`;
            uniqueItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                selectElement.appendChild(option);
            });
        };

        const populateTable = (datos) => {
            tablaBody.innerHTML = '';
            datos.forEach(item => {
                const row = document.createElement('tr');
                const enlace = item.EnlaceUrl_TipoMarco && item.EnlaceUrl_TipoMarco !== '#' ? item.EnlaceUrl_TipoMarco : '#';
                const descripcionHtml = item['Descripción'].replace(/\n/g, '<br>');
                const ambitoHtml = item['Ámbito de aplicación'].replace(/\n/g, '<br>');

                row.innerHTML = `
                    <td>${item['Marco normativo y público']}</td>
                    <td><a href="${enlace}" target="_blank">${item['TipoMarco']}</a></td>
                    <td>${descripcionHtml}</td>
                    <td>${ambitoHtml}</td>
                `;
                tablaBody.appendChild(row);
            });
        };

        const filterData = () => {
            const marco = filtroMarco.value;
            const tipo = filtroTipo.value;
            const ambito = filtroAmbito.value;
            const texto = filtroTexto.value.toLowerCase();

            let filteredData = fullData;

            if (marco) {
                filteredData = filteredData.filter(item => item['Marco normativo y público'] === marco);
            }
            if (tipo) {
                filteredData = filteredData.filter(item => item['TipoMarco'] === tipo);
            }
            if (ambito) {
                filteredData = filteredData.filter(item => item['Ámbito de aplicación'].includes(ambito));
            }
            if (texto) {
                filteredData = filteredData.filter(item =>
                    Object.values(item).some(val =>
                        String(val).toLowerCase().includes(texto)
                    )
                );
            }
            
            populateTable(filteredData);
            
            if (!tipo) {
                 const tipoOptions = filteredData.map(item => item['TipoMarco']);
                 populateSelect(filtroTipo, tipoOptions, 'Todos');
            }
            if (!ambito) {
                const ambitosOptions = filteredData.flatMap(item => item['Ámbito de aplicación'].split('\n')).map(s => s.trim());
                populateSelect(filtroAmbito, ambitosOptions, 'Todos');
            }
        };

        filtroMarco.addEventListener('change', () => { filtroTipo.value = ''; filtroAmbito.value = ''; filterData(); });
        filtroTipo.addEventListener('change', () => { filtroAmbito.value = ''; filterData(); });
        filtroAmbito.addEventListener('change', filterData);
        filtroTexto.addEventListener('input', filterData);

        // Initial population
        const marcos = fullData.map(item => item['Marco normativo y público']);
        populateSelect(filtroMarco, marcos, 'Todos');
        const tipos = fullData.map(item => item['TipoMarco']);
        populateSelect(filtroTipo, tipos, 'Todos');
        const ambitos = fullData.flatMap(item => item['Ámbito de aplicación'].split('\n')).map(s => s.trim());
        populateSelect(filtroAmbito, ambitos, 'Todos');
        
        populateTable(fullData);
    });
    </script>
