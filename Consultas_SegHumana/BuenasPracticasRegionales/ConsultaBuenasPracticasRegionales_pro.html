<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta Buenas Prácticas — Vista Pro con columnas anchas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet" />
  <link href="css/style_pro.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid py-2">
    <h1 class="mb-2 text-center">Consulta Buenas Prácticas Regionales</h1>

    <section id="advanced-filters" class="mb-2 card p-3 shadow-sm bg-ghostwhite">
      <div class="row g-3 align-items-end">
        <div class="col-md-2">
          <label class="form-label" for="delito">Delito</label>
          <select id="delito" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <label class="form-label" for="factor">Lugar</label>
          <select id="factor" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="Institucion">Estrategia</label>
          <select id="Institucion" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <label class="form-label" for="tipo">Tipo</label>
          <select id="tipo" class="form-select"></select>
        </div>
        <div class="col-md-1">
          <label class="form-label" for="nivel">Nivel</label>
          <select id="nivel" class="form-select"></select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="reset" class="btn btn-outline-secondary">Limpiar filtros</button>
        </div>
      </div>
    </section>

    <section id="results-table" class="card card-body shadow-sm">
      <div class="d-flex gap-2 flex-wrap mb-2">
        <input id="searchBox" class="form-control flex-grow-1" placeholder="Buscar en toda la tabla..." />
        <div class="btn-group">
          <button id="expandAll" class="btn btn-outline-primary btn-sm">Expandir todo</button>
          <button id="collapseAll" class="btn btn-outline-secondary btn-sm">Contraer todo</button>
        </div>
      </div>

      <!-- Contenedor con scroll horizontal SIEMPRE -->
      <div class="table-container">
        <table id="tabla" class="table table-striped table-hover w-100">
          <thead class="table-dark">
            <tr>
              <th>Delito</th>
              <th class="col-lugar">Lugar</th>
              <th class="col-estrategia">Estrategia</th>
              <th class="col-descripcion">Descripción</th>
              <th>Responsable</th>
              <th>Lanzamiento</th>
              <th>Tipo</th>
              <th>Nivel</th>
              <th>Financiero</th>
              <th>Técnico</th>
              <th>Articulación</th>
              <th>Confianza</th>
              <th>Adaptabilidad</th>
              <th>Evaluación</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <small class="text-muted">Sugerencia: usa el botón “Columnas” para ocultar/mostrar campos y personalizar la vista.</small>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>

  <script>

  <script src="js/main_pro.js"></script>
</body>
</html>
