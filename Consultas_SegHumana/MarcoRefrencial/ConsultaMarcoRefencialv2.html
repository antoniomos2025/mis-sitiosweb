<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta Marco Normativo nacional e internacional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/rowgroup/1.3.1/css/rowGroup.bootstrap5.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-1">
        
        <section id="advanced-filters" class="mb-2 card p-4 shadow-sm" style="background-color: ghostwhite;">
            
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="filtro-marco" class="form-label">Marco normativo:</label>
                    <select id="filtro-marco" class="form-select"></select>
                </div>
                <div class="col-md-2">
                    <label for="filtro-tipo" class="form-label">Instrumento:</label>
                    <select id="filtro-tipo" class="form-select"></select>
                </div>
                <div class="col-md-2">
                    <label for="filtro-ambito" class="form-label">Ámbito de aplicación:</label>
                    <select id="filtro-ambito" class="form-select"></select>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button id="reset-filters" class="btn btn-outline-secondary me-2">Reiniciar Filtros</button>
                <div id="active-filters-badges" class="d-flex align-items-center flex-wrap"></div>
            </div>
        </section>

        <section id="results-table" class="card card-body shadow-sm">
            
            <div class="mb-3">
                <label for="searchBox" class="form-label visually-hidden">Búsqueda General:</label>
                <input type="text" id="searchBox" class="form-control" placeholder="Buscar en la tabla...">
            </div>
            <div class="table-responsive">
                <table id="tabla-datos" class="table table-striped table-hover compact w-100">
                    <thead class="table-dark">
                        <tr>
                            <th>Marco normativo</th>
                            <th>Instrumento</th>
                            <th>Descripción</th>
                            <th>Ámbito de aplicación</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.3.1/js/dataTables.rowGroup.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
